<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <meta name="description" content="">

    <title>Game of Thrones </title>
    <link href="https://fonts.googleapis.com/css?family=MedievalSharp&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/reset.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">

  <body> 
        <div id="container">
            <div class=".bg-dark .text-white text-center"> <img class="logoDiv" src="http://38.media.tumblr.com/a2b6cd8187ccaf1ec673ac710cdbb4d4/tumblr_n9pfebK3hk1s6bxzqo1_500.gif" alt=""></div>
            <div id="start" class="rounded">
                <button id ="start" class="start btn-danger rounded"> Start Quiz</button>
            </div>
            <div class="row justify-content-md-center">
                    <div class="col col-lg-3">
                    </div>
            <div id="quiz" class="col col-lg-6 " style="display: none">
                    <div class="py-3" id="question"></div>
                    <div id="qImg"></div>
                    <div id="choices">
                        <div class="choice pt-2" id="A" onclick="checkAnswer('A')"></div>
                        <div class="choice" id="B" onclick="checkAnswer('B')"></div>
                        <div class="choice" id="C" onclick="checkAnswer('C')"></div>
                    </div>
            <div class="row justify-content-md-center">
                    <div class="col col-lg-3">
                    </div>
            </div>        
                    <div id="timer">
                        <div id="counter"></div>
                        <div id="btimeGauge"></div>
                        <div id="timeGauge"></div>
                    </div>
                   
        </div>
        <div id="scoreContainer"><button id="playAgain" style="display: none">Play again?</button> </div>
        </div>
        </div>
    <!-- jQuery CDN-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
